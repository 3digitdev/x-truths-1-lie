<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>3 Truths 1 Lie</title>
</head>

<body>
    <div class="flexCenter">
    <div class="playerContainer">
        <h3>Players:</h3>
        <ul class="playerList">
            <li class="playerCard">1234: 0 points [Not Ready]</li>
        </ul>
    </div>
    <div class="container">
        <h1>3 Truths 1 Lie</h1>
        <h2>12345</h2>
        <h3>Please submit your Truths and Lie:</h3>
        <table class="answerForm" align="center">
            <tr align="right">
                <td><label for="truth1">Truth #1:</label></td>
                <td><input id="truth1"></td>
            </tr>
            <tr align="right">
                <td><label for="truth2">Truth #2:</label></td>
                <td><input id="truth2"></td>
            </tr>
            <tr align="right">
                <td><label for="truth3">Truth #3:</label></td>
                <td><input id="truth3"></td>
            </tr>
            <tr align="right">
                <td><label for="lie">Lie:</label></td>
                <td><input id="lie"></td>
            </tr>
        </table>
        <button class="largeButton">Submit Answers</button>
        <button class="largeButton hideStartButton">Start Game</button>
        <div class="errorList">
        </div>
    </div>
    </div>
</body>
</html>
